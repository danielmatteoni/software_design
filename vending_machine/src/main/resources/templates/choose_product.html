<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Vending Machine</title>
</head>
<body>
	<div th:unless="${#lists.isEmpty(allProducts)}">

		<h2>Choose a product:</h2>

		<div>
			<table>
				<tbody>
					<tr>
						<td th:text="'Your credit: ' + ${credit}"></td>
						<td><a th:if="${credit} &gt; 0"	th:href="@{/withdraw}">Withdraw</a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div>
			<table>
				<tbody>
					<tr th:each="product : ${allProducts}">
						<td><a th:text="${product.name}"
							th:href="@{/product(productId=${product.id})}"></a></td>
						<td th:text="${product.price}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
